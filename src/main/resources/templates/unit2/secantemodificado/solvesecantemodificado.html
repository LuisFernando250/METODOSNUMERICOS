<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resultados Secante Modificado | Métodos Numéricos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img th:src="@{/images/logo.itses.png}"
             width="125" height="38"
             class="d-inline-block align-top">
        MÉTODOS NUMÉRICOS
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Iteraciones - Secante Modificado</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>It.</th>
          <th>x</th>
          <th>xi+1</th>
          <th>f(x)</th>
          <th>f'(x)</th>
          <th>Error (%)</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="row : ${solveSecanteModificado}">
          <td th:text="${row.iteracion}">1</td>
          <td th:text="${row.X}">x₀</td>
          <td th:text="${row.XI1}">x₁</td>
          <td th:text="${row.FXI}">f(x₀)</td>
          <td th:text="${row.derivada}">f'(x₀)</td>
          <td th:text="${row.ea}">Ea</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
