<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Punto Fijo - Resultados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Iteraciones Método de Punto Fijo</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>XI</th>
                    <th>XI+1</th>
                    <th>g(XI)</th>
                    <th>Error Aprox.</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve : ${solvePuntoFijo}">
                    <td th:text="${solve.iteracion}">Número de iteración</td>
                    <td th:text="${solve.XI}">Valor de XI</td>
                    <td th:text="${solve.XI1}">Valor de XI+1</td>
                    <td th:text="${solve.FXI}">g(XI)</td>
                    <td th:text="${solve.ea}">Error aproximado</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
