<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Secante | Métodos Numéricos</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
                    MÉTODOS NUMÉRICOS
                </a>
            </div>
        </nav>

        <div class="container mt-5">
            <h3 class="mb-4">Formulario - Secante</h3>
            <form class="row g-3"
                  th:action="@{/unit2/solvesecante}"
                  th:object="${secante}"
                  method="post">

                <div class="col-12">
                    <label for="FX" class="form-label">Función f(x):</label>
                    <input type="text"
                           id="FX" name="FX"
                           th:field="*{FX}"
                           class="form-control"
                           placeholder="–1 + 5.5x – 4x² + 0.5x³"
                           required />
                </div>

                <div class="col-md-6">
                    <label for="XI_1" class="form-label">Xi–1:</label>
                    <input type="number" step="any"
                           id="XI_1" name="XI_1"
                           th:field="*{XI_1}"
                           class="form-control"
                           required />
                </div>

                <div class="col-md-6">
                    <label for="XI" class="form-label">Xi:</label>
                    <input type="number" step="any"
                           id="XI" name="XI"
                           th:field="*{XI}"
                           class="form-control"
                           required />
                </div>

                <div class="col-md-6">
                    <label for="Ea" class="form-label">Error tolerancia (%):</label>
                    <input type="number" step="any"
                           id="Ea" name="Ea"
                           th:field="*{Ea}"
                           class="form-control"
                           placeholder="0.01"
                           required />
                </div>

                <div class="col-md-6">
                    <label for="IteracionesMaximas" class="form-label">Iteraciones Máximas:</label>
                    <input type="number"
                           id="IteracionesMaximas" name="IteracionesMaximas"
                           th:field="*{IteracionesMaximas}"
                           class="form-control"
                           required />
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">
                        Calcular
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
