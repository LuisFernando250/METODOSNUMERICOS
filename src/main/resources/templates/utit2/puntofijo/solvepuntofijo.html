<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultados Punto Fijo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
        >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container mt-5">
            <h3 class="mb-4">Resultados Método de Punto Fijo</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Iteración</th>
                        <th scope="col">XI</th>
                        <th scope="col">XI+1</th>
                        <th scope="col">g(XI)</th>
                        <th scope="col">Error Aprox.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solve, iter : ${solvePuntoFijo}">
                        <td th:text="${solve.iteracion}">Número de iteración</td>
                        <td th:text="${solve.XI}">Valor de XI</td>
                        <td th:text="${solve.XI1}">Valor de XI+1</td>
                        <td th:text="${solve.FXI}">g(XI)</td>
                        <td th:text="${solve.ea}">Error aproximado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
